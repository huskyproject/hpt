ARCH:=$(shell getconf LONG_BIT)
PREFIX=/usr
ifeq ($(ARCH), 64)
    LIBDIR=$(PREFIX)/lib64
else
    LIBDIR=$(PREFIX)/lib
endif
BINDIR=$(PREFIX)/bin
MANDIR=$(PREFIX)/share/man
INCDIR=$(PREFIX)/include
CFGDIR=~/fido/etc/husky
CC=gcc
CXX=g++
TERMCAP=ncurses
GPP=g++
PC=ppc386
AR=ar
MKSHARED=gcc 
RM=rm
INSTALL=install
LN=ln
MKDIR=mkdir
LDCONFIG=
MV=mv
CP=cp
RANLIB=ar s
H2PAS=h2pas
OSTYPE=UNIX
UNAME=
DIRSEP=/
DEBUG=0
PERL=1
USE_HPTZIP=0
DYNLIBS=0
EXENAMEFLAG=-o
WARNFLAGS=-Wall
OPTCFLAGS=-c -s -O3 -fomit-frame-pointer -fstrength-reduce -fPIC
ifeq ( $(DYNLIBS), 0 )
