    WARNFLAGS+= -static
    OPTCFLAGS+= -static
  endif
endif
DEBCFLAGS=-c -ggdb
OPTLFLAGS=-s
DEBLFLAGS=-g
ifeq ($(DEBUG), 1)
    IBOPT =-c -m 555
else
    IBOPT =-c -s -m 555
endif
